<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务4:登录页——一个最常见的移动端页面</title>
    <link rel="stylesheet" href="css/task4.css">
</head>

<body>
    <!-- 头部部分：登录标题、关闭按钮、注册链接 -->
    <header>
        <button class="btn-left">关闭</button>
        <span>登 陆</span>
        <a href="#">注册</a>
    </header>
    <!-- 主体部分：登录手机号输入框、登陆密码输入框、登陆按钮 -->
    <main>
        <form action="">
            <div class="login-box">
                <input type="text" id="login" placeholder="请输入手机号码">
            </div>
            <div class="pwd-box">
                <input type="password" id="pwd" placeholder="请输入密码">
            </div>
            <button>
                <!-- 使用字符实体空格充当两个字之间的空距 -->
                登&#160;&#160;&#160;&#160;录
            </button>
        </form>
    </main>
    <!-- 底部部分：忘记密码的链接 -->
    <footer>
        <a href="#">忘记密码？</a>
    </footer>
</body>

</html>
